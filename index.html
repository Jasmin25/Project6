<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighbourhood Map</title>

    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-md-4 bordered">

        <h1 class="sidebar-header"><img src="img/game.png" width="100" height="100" alt="Game controller image"><br><br>Nation of Gamers - Popular games per state</h1><br>

        <input id="filter" class="form-control my-input" type="text" placeholder="Search here..." name="filter" data-bind="textInput: filter">

        <nav>
          <ul class="list-group sidebar-list" data-bind="foreach: searchQuery">
            <li class="list-group-item" data-bind="text: loc, click: $parent.clickMarker.bind(loc)"></li>
          </ul>
        </nav>
      </div>
      <div class="col-sm-8">
        <div id='map' class="map">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/binding.js"></script>

  <script>
    function error() {
      alert("Google Maps failed to load. Please check your connection!");
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Koz_ujp8RtChcP9-h78srHMN15Z2tAA&v=3&callback=initMap" onerror="error()" async defer>
  </script>

  </body>
</html>
